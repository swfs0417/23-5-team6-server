repos:
  # Ruff - 린팅 & 포맷팅
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # 기본 체크
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Import 체크 - 앱이 제대로 로드되는지 확인
  - repo: local
    hooks:
      - id: check-app-imports
        name: Check FastAPI App Imports
        entry: python -c "from asset_management.main import app; print('✅ App imports OK')"
        language: system
        pass_filenames: false
        always_run: true

      - id: check-alembic-heads
        name: Check Alembic Multiple Heads
        entry: bash -c 'HEAD_COUNT=$(alembic heads 2>/dev/null | wc -l); if [ "$HEAD_COUNT" -gt 1 ]; then echo "❌ Multiple alembic heads detected!"; exit 1; fi; echo "✅ Single alembic head"'
        language: system
        pass_filenames: false
        files: "alembic/versions/.*\\.py$"
